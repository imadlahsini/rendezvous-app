<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Manage Appointments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .appointment {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .appointment button {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Manage Draft Appointments</h1>

  <div id="drafts-section">
    <h3>Draft Appointments</h3>
    <ul id="drafts-list"></ul>
  </div>

  <div id="confirm-section" style="display: none;">
    <label for="exact-hour">Select Exact Hour:</label>
    <input type="time" id="exact-hour" required>
    <button onclick="confirmAppointment()">Confirm Appointment</button>
  </div>

  <script>
    let selectedAppointmentId = null;

    // Fetch draft appointments and display them
    function fetchDrafts() {
      fetch('/appointments/drafts')
        .then(response => response.json())
        .then(drafts => {
          const draftList = document.getElementById('drafts-list');
          draftList.innerHTML = '';
          drafts.forEach(draft => {
            const listItem = document.createElement('li');
            listItem.className = 'appointment';
            listItem.textContent = `${draft.name} - ${draft.phone} - ${draft.selected_time_slot}`;
            const confirmButton = document.createElement('button');
            confirmButton.textContent = 'Confirm Appointment';
            confirmButton.onclick = () => {
              selectedAppointmentId = draft.id;
              document.getElementById('confirm-section').style.display = 'block';
            };
            listItem.appendChild(confirmButton);
            draftList.appendChild(listItem);
          });
        });
    }

    // Confirm an appointment
    function confirmAppointment() {
      const exactHour = document.getElementById('exact-hour').value;
      fetch(`/appointments/confirm/${selectedAppointmentId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ exact_hour: exactHour })
      })
      .then(response => response.json())
      .then(data => {
        alert('Appointment confirmed!');
        fetchDrafts(); // Refresh the drafts list
        document.getElementById('confirm-section').style.display = 'none';
      });
    }

    // Load draft appointments when the page loads
    window.onload = fetchDrafts;
  </script>
</body>
</html>
