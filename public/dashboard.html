<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord des Rendez-vous</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f57c00;
            color: white;
        }

        button {
            padding: 10px;
            background-color: #F57C00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #E65100;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tableau de bord des Rendez-vous</h1>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Heure</th>
                    <th>Statut</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointments-list">
                <!-- Appointments will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const appointmentsList = document.getElementById('appointments-list');

        // Mocked appointment data (this should come from your server/backend)
        const appointments = [
            { name: 'John Doe', phone: '+212123456789', email: 'john@example.com', day: '2024-09-20', hour: '10:00', status: 'draft' },
            { name: 'Jane Smith', phone: '+212987654321', email: 'jane@example.com', day: '2024-09-21', hour: '11:30', status: 'draft' },
        ];

        function loadAppointments() {
            appointments.forEach((appointment, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${appointment.name}</td>
                    <td>${appointment.phone}</td>
                    <td>${appointment.email}</td>
                    <td>${appointment.day}</td>
                    <td>${appointment.hour}</td>
                    <td>${appointment.status}</td>
                    <td>
                        <button onclick="confirmAppointment(${index})">Confirmer</button>
                    </td>
                `;
                appointmentsList.appendChild(row);
            });
        }

        function confirmAppointment(index) {
            appointments[index].status = 'confirmed';
            appointmentsList.innerHTML = ''; // Clear the table
            loadAppointments(); // Reload appointments with updated status
        }

        // Load appointments when the page is ready
        loadAppointments();
    </script>

</body>
</html>
