<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord des Rendez-vous</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        button {
            padding: 5px 10px;
            background-color: #F57C00; /* Replace with brand color */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #E65100; /* Replace with brand color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tableau de bord des Rendez-vous</h1>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Heure</th>
                    <th>Statut</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointments-list">
                <!-- Appointments will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript to fetch appointments from the server and populate the table
        // Approve button will change the status of appointments from "draft" to "confirmed"
    </script>
</body>
</html>
