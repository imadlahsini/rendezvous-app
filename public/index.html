<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un Rendez-vous</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #4a4a4a;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6A0DAD;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #550b9a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Réserver un Rendez-vous</h1>
        <form id="rendez-vous-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required placeholder="Entrez votre nom">

            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Entrez votre téléphone">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre email">

            <label for="day">Sélectionnez un jour:</label>
            <select id="day" name="day" required>
                <option value="">Sélectionner un jour</option>
                <option value="Jour 1">Jour 1</option>
                <option value="Jour 2">Jour 2</option>
                <option value="Jour 3">Jour 3</option>
                <!-- Add more days as needed -->
            </select>

            <label for="hour">Sélectionnez une heure:</label>
            <select id="hour" name="hour" required>
                <option value="">Sélectionner une heure</option>
                <option value="9 AM">9h</option>
                <option value="10 AM">10h</option>
                <option value="11 AM">11h</option>
                <option value="12 PM">12h</option>
                <!-- Add more hour options as needed -->
            </select>

            <button type="submit">Confirmer le Rendez-vous</button>
        </form>
    </div>

</body>
</html>
