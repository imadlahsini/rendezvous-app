<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un Rendez-vous</title>
    <style>
        /* Add your brand colors here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #F57C00; /* Replace with brand color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E65100; /* Replace with brand color */
        }
        select, input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Réserver un Rendez-vous</h1>
        <form id="rendezvous-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required placeholder="Entrez votre nom">

            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Entrez votre téléphone">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre email">

            <label for="day">Sélectionnez un jour:</label>
            <select id="day" name="day" required>
                <!-- Options for days (assuming this month) -->
                <option value="">Sélectionner un jour</option>
                <!-- Dynamically filled by the server -->
            </select>

            <label for="hour">Sélectionnez une heure:</label>
            <select id="hour" name="hour" required>
                <!-- Options will be limited based on confirmed appointments -->
            </select>

            <button type="submit">Confirmer le Rendez-vous</button>
        </form>
    </div>

    <script>
        // JavaScript will handle fetching available times and days dynamically
        document.getElementById('rendezvous-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Submit the form data to the server via AJAX
        });
    </script>
</body>
</html>
