<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un Rendez-vous</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F6FA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 18px;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }

        .input-container .fa {
            position: absolute;
            left: 15px;
            font-size: 20px;
            color: #C45900;
        }

        input:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .day-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            overflow-x: auto; /* Allow smooth horizontal scrolling */
            gap: 10px; /* Added spacing between buttons */
            padding-bottom: 10px; /* Ensure padding for smoother scrolling */
            scrollbar-width: thin; /* For Firefox */
            -ms-overflow-style: none; /* For Internet Explorer and Edge */
        }

        .day-selector::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Webkit browsers */
        }

        .time-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: nowrap;
        }

        .time-selector button {
            flex: 1 1 33%;
            margin: 5px;
        }

        .day-selector button, .time-selector button {
            background-color: #FDF4EB;
            color: #C45900;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added shadowing */
        }

        .day-selector button:hover, .time-selector button:hover {
            background-color: #FE4A23; /* Hover effect */
            color: white;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .day-selector button.selected, .time-selector button.selected {
            background-color: #FE4A23;
            color: white;
        }

        .submit-btn {
            background-color: #000;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #28a745;
        }

        .submit-btn .fa {
            margin-right: 10px;
            font-size: 24px;
        }

        .success-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .success-popup.show {
            opacity: 1;
            visibility: visible;
        }

        .success-popup-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px; /* Rounded popup */
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .success-popup.show .success-popup-content {
            transform: translateY(0);
            opacity: 1;
        }

        .progress-bar {
            margin-top: 20px;
            margin-bottom: 20px; /* Spacing fixed */
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar div {
            height: 100%;
            background-color: #28a745;
            width: 0;
            transition: width 3s ease; /* Progress bar lasts 3 seconds */
        }

        .checkmark {
            font-size: 30px;
            color: #00C853;
            margin-bottom: 20px;
        }

        .close-popup {
            background-color: #FE4A23;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .close-popup:hover {
            background-color: #FF5722;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-container input {
                padding: 12px 12px 12px 45px;
                font-size: 16px;
            }

            .input-container .fa {
                font-size: 18px;
            }

            .time-selector button {
                flex: 1 1 30%;
                margin-bottom: 10px;
            }

            .day-selector button, .time-selector button {
                font-size: 16px;
                padding: 15px;
            }

            .submit-btn {
                padding: 15px;
                font-size: 20px;
            }

            .success-popup-content {
                padding: 20px;
            }

            .checkmark {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Success Popup -->
    <div class="success-popup" id="success-popup">
        <div class="success-popup-content">
            <span class="checkmark">✔</span>
            <p>Merci! Nous vous appellerons pour confirmer votre rendez-vous.</p>
            <div class="progress-bar"><div id="progress"></div></div>
            <button class="close-popup" onclick="closePopup()">Fermer</button>
        </div>
    </div>

    <div class="container">
        <h1>Réserver un Rendez-vous</h1>
        <form id="rendezvous-form">
            <label for="name">Nom:</label>
            <div class="input-container">
                <i class="fa fa-user"></i>
                <input type="text" id="name" placeholder="Entrez votre nom" required>
            </div>

            <label for="phone">Téléphone:</label>
            <div class="input-container">
                <i class="fa fa-phone"></i>
                <input type="tel" id="phone" placeholder="06XXXXXXXX" pattern="(06|07)[0-9]{8}" inputmode="tel" required>
            </div>

            <label for="email">Email:</label>
            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" placeholder="Entrez votre email" required>
            </div>

            <label>Sélectionnez un jour:</label>
            <div class="day-selector" id="day-selector"></div>

            <label>Sélectionnez une période:</label>
            <div class="time-selector">
                <button type="button" class="time-button">8h - 11h</button>
                <button type="button" class="time-button">12h - 15h</button>
                <button type="button" class="time-button">16h - 19h</button>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa fa-check"></i>
                Confirmer le Rendez-vous
            </button>
        </form>
    </div>

    <script>
        // Success Popup Control
        function showSuccessPopup() {
            const popup = document.getElementById('success-popup');
            const progressBar = document.getElementById('progress');
            popup.classList.add('show');
            progressBar.style.width = '0%'; // Reset progress bar

            // Animate progress bar
            let width = 0;
            const progressInterval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(progressInterval);
                    closePopup();
                    location.reload(); // Refresh the page after progress is done
                } else {
                    width += 1;
                    progressBar.style.width = width + '%';
                }
            }, 30); // Progress over 3 seconds
        }

        function closePopup() {
            document.getElementById('success-popup').classList.remove('show');
        }

        // Form Submission
        document.getElementById('rendezvous-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedDay = document.querySelector('.day-button.selected');
            const selectedTime = document.querySelector('.time-button.selected');

            if (!selectedDay || !selectedTime) {
                alert('Veuillez sélectionner un jour et une période.');
                return;
            }

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            if (!name || !phone || !email) {
                alert('Veuillez remplir tous les champs obligatoires.');
                return;
            }

            // Form data collected
            const formData = {
                name,
                phone,
                email,
                day: selectedDay.textContent,
                time: selectedTime.textContent,
            };
            console.log(formData);  // For now, log the data (can be sent to a server)

            showSuccessPopup(); // Show success popup
        });

        // Day Selection
        const daySelector = document.getElementById('day-selector');
        const today = new Date();
        const dayButtons = [];

        for (let i = 0; i < 7; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() + i);

            const dayButton = document.createElement('button');
            dayButton.className = 'day-button';
            dayButton.type = 'button';
            dayButton.textContent = date.toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric', month: 'short' });

            if (date.getDay() === 0) {  // Disable Sundays
                dayButton.classList.add('disabled');
                dayButton.disabled = true;
            }

            dayButton.addEventListener('click', () => {
                dayButtons.forEach(btn => btn.classList.remove('selected'));
                dayButton.classList.add('selected');
            });

            daySelector.appendChild(dayButton);
            dayButtons.push(dayButton);
        }

        // Time Button Selection
        const timeButtons = document.querySelectorAll('.time-button');
        timeButtons.forEach(button => {
            button.addEventListener('click', () => {
                timeButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });
    </script>

</body>
</html>
