<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©server un Rendez-vous</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F6FA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s;
        }

        .container.active {
            display: block;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 26px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }

        input:hover, select:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .phone-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .phone-code {
            background-color: #FDF4EB;
            padding: 12px;
            color: #C45900;
            font-weight: bold;
            white-space: nowrap;
        }

        .phone-input input {
            flex-grow: 1;
            padding: 12px;
            border: none;
        }

        .day-selector, .time-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .day-selector {
            flex-wrap: nowrap; /* Prevent wrapping */
            overflow-x: scroll; /* Enable horizontal scroll */
            padding-bottom: 10px;
        }

        .day-selector::-webkit-scrollbar {
            display: none; /* Hide scrollbar in WebKit browsers */
        }

        .day-selector button, .time-selector button {
            flex: 0 0 auto;
            margin: 5px;
            background-color: #FDF4EB;
            color: #C45900;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .day-selector button.selected, .time-selector button.selected {
            background-color: #FE4A23;
            color: white;
        }

        .day-selector button.disabled, .time-selector button.disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
            color: #999;
        }

        .day-selector button.disabled:hover, .time-selector button.disabled:hover {
            background-color: #e0e0e0;
        }

        .day-selector button:hover:not(.disabled), .time-selector button:hover:not(.disabled) {
            background-color: #F57C00;
        }

        .submit-btn {
            background-color: #000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #28a745;
        }

        /* Success Popup Styles */
        .success-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .success-popup.show {
            opacity: 1;
            visibility: visible;
        }

        .success-popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .success-popup.show .success-popup-content {
            transform: translateY(0);
            opacity: 1;
        }

        .checkmark {
            font-size: 30px;
            color: #00C853;
            margin-bottom: 15px;
        }

        .success-popup-content p {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .close-popup {
            background-color: #FE4A23;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }

        .close-popup:hover {
            background-color: #FF5722;
        }

        /* Progress Bar */
        .progress-bar {
            margin-top: 10px;
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 20px;
            overflow: hidden;
            height: 10px;
        }

        .progress-bar div {
            height: 100%;
            background-color: #00C853;
            width: 0;
            border-radius: 20px;
            transition: width 0.3s ease;
        }

        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Success Popup -->
    <div class="success-popup" id="success-popup" role="dialog" aria-modal="true" aria-labelledby="popup-title">
        <div class="success-popup-content">
            <span class="close-icon" onclick="closePopup()" aria-label="Fermer le popup">âœ–</span>
            <span class="checkmark" aria-hidden="true">âœ”</span>
            <p id="popup-title">Merci! Nous vous appellerons pour confirmer votre rendez-vous.</p>
            <div class="progress-bar"><div id="progress"></div></div>
            <button class="close-popup" onclick="closePopup()">Fermer</button>
        </div>
    </div>

    <div class="container active" id="form-container">
        <h1>RÃ©server un Rendez-vous</h1>
        <form id="rendezvous-form" novalidate>
            <label for="name">Nom:</label>
            <input type="text" id="name" placeholder="Entrez votre nom" required>

            <label for="phone">TÃ©lÃ©phone:</label>
            <div class="phone-input">
                <div class="phone-code">ðŸ‡²ðŸ‡¦ +212</div>
                <input type="tel" id="phone" placeholder="6XXXXXXXX" pattern="[6-7]\d{8}" required>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Entrez votre email" required>

            <label>SÃ©lectionnez un jour:</label>
            <div class="day-selector" id="day-selector">
                <!-- Buttons will be generated dynamically -->
            </div>

            <label>SÃ©lectionnez une pÃ©riode:</label>
            <div class="time-selector">
                <button type="button" class="time-button">8h - 11h</button>
                <button type="button" class="time-button">12h - 15h</button>
                <button type="button" class="time-button">16h - 19h</button>
            </div>

            <button type="submit" class="submit-btn">Confirmer le Rendez-vous</button>
        </form>
    </div>

    <script>
        (function() {
            let intervalID;

            // Show success popup with animation
            function showSuccessPopup() {
                const popup = document.getElementById('success-popup');
                const progressBar = document.getElementById('progress');
                let width = 0;
                progressBar.style.width = '0%'; // Reset progress bar
                popup.classList.add('show');

                // Animate progress bar
                intervalID = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(intervalID);
                        closePopup();
                    } else {
                        width++;
                        progressBar.style.width = width + '%';
                    }
                }, 50); // Adjust to fit 5 seconds
            }

            // Close the popup
            function closePopup() {
                const popup = document.getElementById('success-popup');
                popup.classList.remove('show');
                clearInterval(intervalID); // Clear the interval
                document.getElementById('progress').style.width = '0%'; // Reset progress bar
            }

            // Disable form submission on Enter keypress
            document.getElementById('rendezvous-form').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                }
            });

            // Form submission handler
            document.getElementById('rendezvous-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Validate day selection
                const selectedDay = document.querySelector('.day-button.selected');
                if (!selectedDay) {
                    alert('Veuillez sÃ©lectionner un jour.');
                    return;
                }

                // Validate time selection
                const selectedTime = document.querySelector('.time-button.selected');
                if (!selectedTime) {
                    alert('Veuillez sÃ©lectionner une pÃ©riode.');
                    return;
                }

                // Validate other form fields
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const email = document.getElementById('email').value.trim();

                if (!name || !phone || !email) {
                    alert('Veuillez remplir tous les champs obligatoires.');
                    return;
                }

                // Collect form data
                const formData = {
                    name: name,
                    phone: phone,
                    email: email,
                    day: selectedDay.textContent,
                    time: selectedTime.textContent
                };

                // TODO: Send formData to the server via fetch or AJAX
                console.log('Form Data:', formData);

                // Proceed with showing the success popup
                showSuccessPopup();

                // Optionally, reset the form
                document.getElementById('rendezvous-form').reset();
                dayButtons.forEach(btn => btn.classList.remove('selected'));
                timeButtons.forEach(btn => btn.classList.remove('selected'));
            });

            // Generate the next 7 days dynamically
            const daySelector = document.getElementById('day-selector');
            const dayButtons = [];
            const options = { weekday: 'short', day: 'numeric', month: 'short' };

            const today = new Date();

            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(today.getDate() + i);
                const dayName = date.toLocaleDateString('fr-FR', options);
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'day-button';
                button.textContent = dayName;

                if (date.getDay() === 0) { // Sunday is 0
                    button.classList.add('disabled');
                    button.disabled = true;
                } else {
                    button.addEventListener('click', () => {
                        dayButtons.forEach(btn => btn.classList.remove('selected'));
                        button.classList.add('selected');
                    });
                }

                daySelector.appendChild(button);
                dayButtons.push(button);
            }

            // Time Selector Functionality
            const timeButtons = document.querySelectorAll('.time-button');
            timeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    timeButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                });
            });
        })();
    </script>

</body>
</html>
