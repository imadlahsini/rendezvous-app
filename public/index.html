<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        body {
            font-family: 'Roboto', sans-serif; /* Improved font */
            background-color: #F5F6FA; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02); /* Subtle hover effect */
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 14px;
            transition: box-shadow 0.3s;
        }

        input:hover, select:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Phone Input Styling */
        .phone-input {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            align-items: center;
        }

        .phone-code {
            padding: 12px;
            background-color: #FFE0B2; /* Lighter version of FFA726 */
            color: white;
            border-radius: 10px;
            font-weight: bold;
            white-space: nowrap;
        }

        .phone-input input {
            flex-grow: 1; /* Fixed the alignment issue */
        }

        .phone-input input:invalid {
            border-color: #E65100; /* Error border color */
        }

        /* Day Selector Styling */
        .day-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .day-selector button {
            flex: 1;
            margin: 5px;
            background-color: #FFE0B2; /* Lighter color */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .day-selector button.selected {
            background-color: #F57C00; /* Darker orange for selected day */
        }

        .day-selector button.disabled {
            background-color: #e0e0e0; /* Grey color for disabled Sundays */
            cursor: not-allowed;
        }

        .day-selector button:hover {
            background-color: #FB8C00; /* Hover shade */
        }

        /* Time Period Selector */
        .time-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .time-selector button {
            flex: 1;
            margin: 5px;
            background-color: #FFE0B2; /* Lighter color */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .time-selector button.selected {
            background-color: #F57C00; /* Darker shade for selected */
        }

        .time-selector button:hover {
            background-color: #FB8C00; /* Hover shade */
        }

        /* Black Button */
        button {
            background-color: #000; /* Black button */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333; /* Darker hover */
        }

        .confirmation {
            display: none;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .day-selector, .time-selector {
                flex-direction: row;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RÃ©server un Rendez-vous</h1>

        <!-- Name Input -->
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

        <!-- Phone Input with separate country code -->
        <label for="phone">TÃ©lÃ©phone:</label>
        <div class="phone-input">
            <div class="phone-code">ðŸ‡²ðŸ‡¦ +212</div>
            <input type="tel" id="phone" name="phone" placeholder="6XXXXXXXX" pattern="\d{9}" required>
        </div>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

        <!-- Day Selector -->
        <label for="day">SÃ©lectionnez un jour:</label>
        <div class="day-selector" id="day-selector">
            <!-- Days will be dynamically added by JavaScript -->
        </div>

        <!-- Time Period Selector -->
        <label for="hour">SÃ©lectionnez une pÃ©riode:</label>
        <div class="time-selector" id="time-selector">
            <button class="time-button">8h - 11h</button>
            <button class="time-button">12h - 15h</button>
            <button class="time-button">16h - 19h</button>
        </div>

        <button type="submit">Confirmer le Rendez-vous</button>

        <div class="confirmation" id="confirmation-message">
            Merci pour votre soumission. Nous vous appellerons pour confirmer le rendez-vous.
        </div>
    </div>

    <script>
        // Populate the day selector with the next 7 days (excluding Sundays)
        const daySelector = document.getElementById('day-selector');
        const today = new Date();

        for (let i = 0; i < 7; i++) {
            const day = new Date(today);
            day.setDate(today.getDate() + i);
            const dayButton = document.createElement('button');
            const dayOfWeek = day.getDay();
            dayButton.textContent = `${day.toLocaleDateString('fr-FR', { weekday: 'short' })} ${day.getDate()} ${day.toLocaleDateString('fr-FR', { month: 'short' })}`;

            // Disable Sundays (dayOfWeek 0 is Sunday)
            if (dayOfWeek === 0) {
                dayButton.classList.add('disabled');
                dayButton.disabled = true;
            } else {
                dayButton.classList.add('day-button');
                if (i === 0) {
                    dayButton.classList.add('selected');
                }
                dayButton.onclick = function() {
                    document.querySelectorAll('.day-selector button').forEach(btn => btn.classList.remove('selected'));
                    dayButton.classList.add('selected');
                };
            }
            daySelector.appendChild(dayButton);
        }

        // Handle time period selection
        const timeButtons = document.querySelectorAll('.time-button');
        timeButtons.forEach(button => {
            button.onclick = function() {
                timeButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            };
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmation-message').style.display = 'block';
        });
    </script>

</body>
</html>
