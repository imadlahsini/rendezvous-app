<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©server un Rendez-vous</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F6FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            display: none;
            transition: transform 0.3s;
        }

        .container.active {
            display: block;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 26px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }

        input:hover, select:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .phone-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .phone-code {
            background-color: #FDF4EB;
            padding: 12px;
            color: white;
            font-weight: bold;
            white-space: nowrap;
        }

        .phone-input input {
            flex-grow: 1;
            padding: 12px;
            border: none;
        }

        .phone-input input:invalid {
            border-color: #E65100;
        }

        .day-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .day-selector button {
            flex: 1;
            margin: 5px;
            background-color: #FDF4EB;
            color: #C45900;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .day-selector button.selected {
            background-color: #FE4A23;
            color: white;
        }

        .day-selector button.disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .day-selector button:hover {
            background-color: #FE4A23;
            color: white;
        }

        .time-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .time-selector button {
            flex: 1;
            margin: 5px;
            background-color: #FDF4EB;
            color: #C45900;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .time-selector button.selected {
            background-color: #FE4A23;
            color: white;
        }

        .time-selector button:hover {
            background-color: #FE4A23;
            color: white;
        }

        button {
            background-color: #000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #28a745; /* Green on hover */
        }

        .confirmation {
            display: none;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .day-selector, .time-selector {
                flex-direction: row;
                gap: 10px;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }

            h1 {
                font-size: 22px;
            }
        }

        .language-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .language-popup {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .language-option {
            width: 48%;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background-color: #F57C00;
            color: white;
            border-radius: 10px;
            transition: transform 0.3s;
            font-size: 18px;
        }

        .language-option:hover {
            transform: scale(1.05);
        }

        .language-option .emoji {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Language Selection Overlay -->
    <div class="language-overlay" id="language-overlay">
        <div class="language-popup">
            <div class="language-option" onclick="setLanguage('fr')">üá´üá∑ Fran√ßais</div>
            <div class="language-option" onclick="setLanguage('ar')">üá≤üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
        </div>
    </div>

    <div class="container" id="form-container">
        <h1 id="form-title">R√©server un Rendez-vous</h1>

        <!-- Name Input -->
        <label for="name" id="name-label">Nom:</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

        <!-- Phone Input with combined country code -->
        <label for="phone" id="phone-label">T√©l√©phone:</label>
        <div class="phone-input">
            <div class="phone-code">üá≤üá¶ +212</div>
            <input type="tel" id="phone" name="phone" placeholder="6XXXXXXXX" pattern="\d{9}" required>
        </div>

        <!-- Email Input -->
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

        <!-- Day Selector -->
        <label for="day" id="day-label">S√©lectionnez un jour:</label>
        <div class="day-selector" id="day-selector">
            <!-- Days will be dynamically added by JavaScript -->
        </div>

        <!-- Time Period Selector -->
        <label for="hour" id="hour-label">S√©lectionnez une p√©riode:</label>
        <div class="time-selector" id="time-selector">
            <button class="time-button">8h - 11h</button>
            <button class="time-button">12h - 15h</button>
            <button class="time-button">16h - 19h</button>
        </div>

        <button type="submit" id="submit-button">Confirmer le Rendez-vous</button>

        <div class="confirmation" id="confirmation-message">
            Merci pour votre soumission. Nous vous appellerons pour confirmer le rendez-vous.
        </div>
    </div>

    <script>
        // Function to switch between French and Arabic
        function setLanguage(language) {
            const formContainer = document.getElementById('form-container');
            const overlay = document.getElementById('language-overlay');
            overlay.style.display = 'none'; // Hide the language popup
            formContainer.classList.add('active'); // Show the form container

            if (language === 'fr') {
                document.getElementById('form-title').textContent = 'R√©server un Rendez-vous';
                document.getElementById('name-label').textContent = 'Nom:';
                document.getElementById('phone-label').textContent = 'T√©l√©phone:';
                document.getElementById('email-label').textContent = 'Email:';
                document.getElementById('day-label').textContent = 'S√©lectionnez un jour:';
                document.getElementById('hour-label').textContent = 'S√©lectionnez une p√©riode:';
                document.getElementById('submit-button').textContent = 'Confirmer le Rendez-vous';
                document.body.style.direction = 'ltr'; // Reset to LTR
            } else if (language === 'ar') {
                document.getElementById('form-title').textContent = 'ÿ≠ÿ¨ÿ≤ ŸÖŸàÿπÿØ';
                document.getElementById('name-label').textContent = 'ÿßŸÑÿßÿ≥ŸÖ:';
                document.getElementById('phone-label').textContent = 'ÿßŸÑŸáÿßÿ™ŸÅ:';
                document.getElementById('email-label').textContent = 'ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä:';
                document.getElementById('day-label').textContent = 'ÿßÿÆÿ™ÿ± ÿßŸÑŸäŸàŸÖ:';
                document.getElementById('hour-label').textContent = 'ÿßÿÆÿ™ÿ± ÿßŸÑŸÅÿ™ÿ±ÿ©:';
                document.getElementById('submit-button').textContent = 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑŸÖŸàÿπÿØ';
                document.body.style.direction = 'rtl'; // Flip to RTL for Arabic
            }
        }

        // Populate the day selector with the next 7 days (excluding Sundays)
        const daySelector = document.getElementById('day-selector');
        const today = new Date();

        for (let i = 0; i < 7; i++) {
            const day = new Date(today);
            day.setDate(today.getDate() + i);
            const dayButton = document.createElement('button');
            const dayOfWeek = day.getDay();
            dayButton.textContent = `${day.toLocaleDateString('fr-FR', { weekday: 'short' })} ${day.getDate()} ${day.toLocaleDateString('fr-FR', { month: 'short' })}`;

            // Disable Sundays (dayOfWeek 0 is Sunday)
            if (dayOfWeek === 0) {
                dayButton.classList.add('disabled');
                dayButton.disabled = true;
            } else {
                dayButton.classList.add('day-button');
                if (i === 0) {
                    dayButton.classList.add('selected');
                }
                dayButton.onclick = function() {
                    document.querySelectorAll('.day-selector button').forEach(btn => btn.classList.remove('selected'));
                    dayButton.classList.add('selected');
                };
            }
            daySelector.appendChild(dayButton);
        }

        // Handle time period selection
        const timeButtons = document.querySelectorAll('.time-button');
        timeButtons.forEach(button => {
            button.onclick = function() {
                timeButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            };
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmation-message').style.display = 'block';
        });
    </script>

</body>
</html>
