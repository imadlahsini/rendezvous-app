<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un Rendez-vous</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            display: none;
            transition: transform 0.3s;
        }

        .container.active {
            display: block;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 26px;
            font-weight: 500;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #333333;
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #E0E0E0;
            box-sizing: border-box;
            font-size: 16px;
            transition: box-shadow 0.3s, transform 0.2s ease-in-out;
        }

        input:hover, select:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            border-color: #3F8CFF;
            box-shadow: 0 0 8px rgba(63, 140, 255, 0.3);
        }

        /* Phone input with flag */
        .phone-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            overflow: hidden;
            background-color: #F7F7F7;
        }

        .phone-code {
            background-color: #F7F7F7;
            padding: 12px;
            color: #C45900;
            font-weight: bold;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .phone-code img {
            margin-right: 8px;
        }

        .phone-input input {
            flex-grow: 1;
            padding: 12px;
            border: none;
        }

        /* Modal Popup for Confirmation */
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            text-align: center;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-checkmark {
            font-size: 40px;
            color: #50C878;
            margin-bottom: 10px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: red;
        }

        button.submit-btn {
            background-color: #3F8CFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(63, 140, 255, 0.3);
        }

        button.submit-btn:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        .confirmation-message {
            font-size: 18px;
            color: #50C878;
        }

    </style>
</head>
<body>

    <!-- Phone Input Field with Country Code -->
    <div class="container" id="form-container">
        <h1 id="form-title">Réserver un Rendez-vous</h1>

        <form id="rendezvous-form">
            <!-- Name Input -->
            <label for="name" id="name-label">Nom:</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            <div id="name-error" class="error-message"></div>

            <!-- Phone Input with combined country code -->
            <label for="phone" id="phone-label">Téléphone:</label>
            <div class="phone-input">
                <div class="phone-code">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Flag_of_Morocco.svg" width="20" alt="Morocco Flag">
                    +212
                </div>
                <input type="tel" id="phone" name="phone" placeholder="6XXXXXXXX" pattern="\d{9,10}" required>
            </div>
            <div id="phone-error" class="error-message"></div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                Confirmer le Rendez-vous
                <img src="http://www.w3.org/2000/svg" alt="Icon">
            </button>
        </form>
    </div>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="confirmation-modal" id="confirmation-modal">
        <span class="close-button" id="close-button">&times;</span>
        <div class="modal-checkmark">✔</div>
        <div class="confirmation-message">Succès! Votre rendez-vous est bien pris en compte. Vous recevrez un appel de confirmation sous peu.</div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('rendezvous-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Show confirmation modal
            const modal = document.getElementById('confirmation-modal');
            const overlay = document.getElementById('modal-overlay');
            modal.style.display = 'block';
            overlay.style.display = 'block';

            // Auto-close after 5 seconds
            setTimeout(() => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }, 5000);
        });

        // Close button functionality
        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('confirmation-modal').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
        });
    </script>

</body>
</html>
